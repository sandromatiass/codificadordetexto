<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <header>
        <div class="logo">
            <h1><img src="../imagens/logo1.png" class="logoimg"></h1>

    <main>
        <div class="areadigi">
            <section>
                <textarea name="interpretador" class="cdigi" cols="41" rows="4" required placeholder="Digite aqui seu texto ..."></textarea>
                
                <div .exclamacao><img src="../imagens/alert.png" alt="alert" class="alert"></div>
                
                <div class="msgalert">
                    <h2 class="aviso"> Apenas letras minúsculas e sem acento.</h2>
                </div>
                
                <div class="botaodp">
                    <button class="encripta" onclick="btCript()">Criptografar</button>
                    <button class="descripta" onclick="btDescript()">Descriptografar</button>
                </div>
            </section>
        </div>
        <div>
            <section class="links_contatos">
                <nav class="contato">
                    <div class="quadro"></div>
                    <ul>
                        <li class="contato1">
                            <a href="https://www.linkedin.com/in/sandro-matias/" target="_blank" rel="external">
                                <div class="lkd"><img src="../imagens/lkd.svg" alt="linkedin" class="lkdimg"></div>
                            </a>
                        </li>
                        <li class="contato2">
                            <a href="https://github.com/sandromatiass" target="_blank" rel="external">
                                <div class="git"><img src="../imagens/git.svg" alt="git" class="gitimg"></div>
                            </a>
                        </li>
                        <li class="contato3">
                            <a href="https://wa.me/message/4UVYXYAN5XT2G1" target="_blank" rel="external">
                                <div class="wpp"><img src="../imagens/wpp.svg" alt="whatsapp" class="wppimg"></div>
                            </a>
                        </li>
                    </ul>
                </nav>
            </section>
        </div>
            <div>
                <section>
                    <div class="funcao">
                        <textarea name="resultado" class="result" cols="30" rows="10"></textarea>
                        <button class="copiar" onclick="btCopiar()">Copiar</button>
                    </div>
                    <div class="msgaviso">
                        <h3 class="msgboneco1">Nenhuma mensagem encontrada.</h3>
                        <h4 class="msgboneco2">Digite um texto que você deseja criptografar ou descriptografar.</h4>
                        <img src="../imagens/astropc.png" alt="atronautaNotebook" class="astropc">
                    </div>
                </section>
            </div>
    </main>
    <footer>
        <p class="copyright">&copy; DevSandroMatias - Projeto Codificador de Texto Alura - 2023.</p>
